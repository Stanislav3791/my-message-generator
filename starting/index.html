<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Website style guide</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Libre+Baskerville&family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
      <header>
          <h1>Website style guide</h1>
      </header>
      <main>
          
              <div class="container">
                <div class="container-colors">
                    <h2>Colors</h2>
                    <div id="blue">
                        <p>Blue</p>
                        <p>#0000FF</p>
                    </div>
                    <div id="red">
                        <p>Red</p>
                        <p>#FF0000</p>
                    </div>
                    <div id="green">
                        <p>Green</p>
                        <p>#008000</p>
                    </div>
                    <div id="yellow">
                        <p>Yellow</p>
                        <p>#FFFF00</p>
                    </div>
                    <div id="blueviolet">
                        <p>BlueViolet</p>
                        <p>#8a2be2</p>
                    </div>
                </div>
               </div>
              <div class="container">
                <div class="container-fonts">
                    <h2>Fonts</h2>
                    <div id="serif">
                        <p>Libre Baskerville</p>
                    </div>
                    <div id="sansserif">
                        <p>Roboto</p>
                    </div>
                    <div id="monospace">
                        <p>Courier Prime</p>
                    </div>
                   
                </div>
              </div>
              <div class="container"></div>
          
         </main>
  </body>
</html>
